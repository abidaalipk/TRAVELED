<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/efd5604c01.js"
      crossorigin="anonymous"
    ></script>
    <title>Travel website welcome</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WELCOME</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./HOME.HTML">HOME</a></li>
          <li class="nav-item"><a href="./ABOUT.HTML">ABOUT</a></li>
          <li class="nav-item"><a href="./CONTACT.HTML">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact-page">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-adress">
            <h2><i class="fa-sharp fa-solid fa-location-dot"></i> Location</h2>
            <p># FareedCity, Clony, CityName, Pakpattan</p>
            <h2><i class="fa-regular fa-envelope"></i>E-mail</h2>
            <p>abidaalipk@gmail.com</p>
            <h2><i class="fa-solid fa-phone-volume"></i>Call</h2>
            <p>+923052793299</p>
            <img src="./IMG/pexels-photo-14217336.jpeg" alt="Nice picture" />
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">
              Let us know your question, suggestions and conserns by filling out
              the contact from below.
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">phone</label>
              <input type="text" id="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-square-facebook fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
        <i class="fa-brands fa-square-instagram fa-4x"></i>
      </div>
      <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
